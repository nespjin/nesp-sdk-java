apply plugin: 'java-library'


group 'com.nesp.sdk.java'
version '1.0-alpha'

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    api 'com.google.code.gson:gson:2.8.9'
    api 'com.squareup.okhttp3:okhttp:4.9.2'
    implementation files('libs/activation.jar', 'libs/additionnal.jar', 'libs/mail.jar')

    testImplementation 'org.junit.jupiter:junit-jupiter:5.8.1'
    testImplementation('org.junit.jupiter:junit-jupiter-api:5.8.1')
    testRuntimeOnly('org.junit.jupiter:junit-jupiter-engine:5.8.1')

}

test {
    useJUnitPlatform()
}

sourceCompatibility = "1.9"
targetCompatibility = "1.9"

sourceSets {
    main {
        java {
            exclude 'module-info.java'
        }
    }
    mainModuleInfo { // module-info only
        java {
            srcDirs = ['src/main/java']
            outputDir = file("$buildDir/classes/java/main")
            include 'module-info.java'
        }
    }
}

classes.dependsOn mainModuleInfoClasses

compileJava.options.compilerArgs.addAll(['--release', '8'])
compileMainModuleInfoJava.options.compilerArgs.addAll(['--release', '16'])

